<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>

    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <div id="container">
      <div id="screen">
        <div class="screen-entrance"></div>

        <div class="block-input">
          <input class="delet" type="button" value="X" />
        </div>
      </div>

      <div id="keyboard">
        <div class="block-input">
          <input type="button" value="C" onclick="clearScreen()" />
          <input type="button" value="()" />
          <input type="button" value="%" />
          <input type="button" value="รท" onclick="division()" />
        </div>

        <div class="block-input">
          <input class="numbers" type="button" value="7" onclick="clikedValue(event)"/>
          <input class="numbers" type="button" value="8" onclick="clikedValue(event)"/>
          <input class="numbers" type="button" value="9" onclick="clikedValue(event)"/>
          <input type="button" value="x" onclick="multiply()" />
        </div>

        <div class="block-input">
          <input class="numbers" type="button" value="4" onclick="clikedValue(event)"/>
          <input class="numbers" type="button" value="5" onclick="clikedValue(event)"/>
          <input class="numbers" type="button" value="6" onclick="clikedValue(event)"/>
          <input type="button" value="-" onclick="less()" />
        </div>

        <div class="block-input">
          <input class="numbers" type="button" value="1" onclick="clikedValue(event)"/>
          <input class="numbers" type="button" value="2" onclick="clikedValue(event)"/>
          <input class="numbers" type="button" value="3" onclick="clikedValue(event)"/>
          <input type="button" value="+" onclick="plus()" />
        </div>

        <div class="block-input">
          <input type="button" value="+/-" />
          <input class="numbers" type="button" value="0" onclick="clikedValue(event)"/>
          <input type="button" value="." onclick="dot()" />
          <input type="button" value="=" onclick="result()" />
        </div>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
